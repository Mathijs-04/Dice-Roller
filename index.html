<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/example.js"></script>
    <title>Document</title>
</head>

<body>

<img src="./IMG/parchment.webp" alt="parchment" class="parchment">
<img src="./IMG/seal.webp" alt="seal" class="seal">

<main>
    <header>
        <H1>Warhammer Dice Roller</H1>
    </header>

    <div class="settings">
        <h2>Settings:</h2>
        <form action="" id="form">
            <div>
                <label for="dice">Number of Dice:</label>
                <input type="number" id="dice" name="dice">
            </div>
            <div>
                <label for="sides">Number of Sides:</label>
                <input type="number" id="sides" name="sides">
            </div>
            <div>
                <label for="succes">Succesfull roll:</label>
                <input type="number" id="succes" name="succes"><br>
                <input type="radio" id="higher" name="succes" value="higher">
                <label for="higher">Or higher</label>
                <input type="radio" id="lower" name="succes" value="lower">
                <label for="lower">Or lower</label>
                <input type="radio" id="only" name="succes" value="only">
                <label for="only">Only</label>
            </div>
            <div class="submitContainer">
                <input type="submit" value="Roll" id="submit">
            </div>
        </form>
    </div>

    <div class="results">
        <h2>Results:</h2>
        <p>succesfull rolls</p>
        <div class="throwResults">
        </div>
        <button id="reroll">Roll again</button>
    </div>

</main>


</body>

</html>
